plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.dhatim/fastexcel-reader
    implementation group: 'org.dhatim', name: 'fastexcel-reader', version: '0.12.11'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.20'

    // https://mvnrepository.com/artifact/one.util/streamex
    implementation group: 'one.util', name: 'streamex', version: '0.7.3'
}

application {
    // Define the main class for the application.
    mainClass = 'ru.kulemeevag.excel.demo.App'
}
